{% extends 'base.html' %} {% block body %}
<h1 class="mb-5">Our Services</h1>

<style>
  /* Thick black border */
  hr.new4 {
    border: 2px solid black;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  .flip-card {
    background-color: transparent;
    position: relative;
    width: 300px;
    height: 250px;
    perspective: 1000px;
    margin: 20px 20px;

    text-align: center;
    font-size: 18px;
  }

  .flip-card-inner {
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;

    border-radius: 15px;

    box-shadow: 0px 0px 0px black, 0px 0px 5px black;
  }

  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
    border-radius: 20px;

    box-shadow: 0px 0px 5px black, 0px 0px 5px black;
  }

  .flip-card-front,
  .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border-radius: 20px;

    box-shadow: 0px 0px 5px black, 0px 0px 5px black;
  }

  .flip-card-front {
    color: black;
    border-radius: 20px;
    background: white;
    box-shadow: 0px 0px 5px black, 0px 0px 5px black;
  }

  .flip-card-back {
    background-color: transparent;
    color: black;
    transform: rotateY(180deg);
    border-radius: 20px;
    background: white;
    box-shadow: 0px 0px 5px black, 0px 0px 7px black;
  }
  .middle {
    font-size: 25px;
    font-weight: bold;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto auto;
    gap: 10px;
    padding: 10px;
  }
</style>
<div class="d-flex main">
  <div class="grid-container">
    {% for a in services %}

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img
            style="
              height: 250px;
              width: 100%;
              border-radius: 20px 20px 20px 20px;
            "
            src="{{a.img.url}}"
            class="image"
            alt="..."
          />
        </div>
        <div class="flip-card-back">
          <div class="middle">
            <h3 class="card-title">{{a.name}}</h3>
           
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock body %}
